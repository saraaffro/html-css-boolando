<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- font awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="css/style.css">
    <title>Boolando</title>
</head>
<body>
    <!-- header -->
    <header>
            <nav class="navbar">
                <div class="col shopping-type">
                    <ul>
                        <li class="genre"><a href="#">Donna</a></li>
                        <li class="genre"><a href="#">Uomo</a></li>
                        <li class="genre"><a href="#">Bambino</a></li>
                    </ul>
                </div>
                <div class="col store-logo">
                    <img id="logo" src="img/boolean-logo.png" alt="logo boolean">
                </div>
                
                <div class="col admin-section">
                    <i class="fa-regular fa-user icon"></i>
                    <i class="fa-regular fa-heart icon"></i>
                    <i class="fa-solid fa-bag-shopping icon"></i>
                </div>
            </nav> 
    </header>

    <!-- main -->
    <main>
        <div class="row">
            <div class="main-col">
                <div class="item">
                    <img class="model nrm-model" src="img/1.webp" alt="modello tatuato levis">
                    <img class="model hov-model" src="img/1b.webp" alt="modello tatuato levis">
                    <div class="label discount">
                        -50%
                    </div>
                    <div class="label eco">
                        Sostenibilit√†
                    </div>
                    <div class="label heart">
                        <i class="fa-solid fa-heart like"></i>
                    </div>

                    <!-- descrizione prodotto -->
                    <section class="description">
                        Levi's
                        <br>
                        <strong>RELAXED FIT TEE UNISEX</strong>
                        <br>
                        <span class="price dis-price"><strong>14,99 &euro;</strong></span>
                        <span class="price or-price">29,99 &euro;</span>
                    </section>
                </div>
            </div>
            
            <div class="main-col">
                <div class="item">
                    <img class="model nrm-model" src="img/2.webp" alt="modella guess">
                    <img class="model hov-model" src="img/2b.webp" alt="modella guess">
                    <div class="label discount">
                        -30%
                    </div>
                    <div class="label heart">
                        <i class="fa-solid fa-heart like"></i>
                    </div>

                    <!-- descrizione prodotto -->
                    <section class="description">
                        Guess
                        <br>
                        <strong>ROSES TEE</strong>
                        <br>
                        <span class="price dis-price"><strong>20,99 &euro;</strong></span>
                        <span class="price or-price">29,99 &euro;</span>
                    </section>
                </div>
            </div>

            <div class="main-col">
                <div class="item">
                    <img class="model nrm-model" src="img/3.webp" alt="modella capelli afro">
                    <img class="model hov-model" src="img/3b.webp" alt="modella guess">
                    <div class="label discount">
                        -30%
                    </div>
                    <div class="label heart">
                        <i class="fa-solid fa-heart like"></i>
                    </div>

                    <!-- descrizione prodotto -->
                    <section class="description">
                        Come Zucchero Filato
                        <br>
                        <strong>VOGLIA DI COLORI PASTELLO</strong>
                        <br>
                        <span class="price dis-price"><strong>129,99 &euro;</strong></span>
                        <span class="price or-price">184,99 &euro;</span>
                    </section>
                </div>
            </div>
        </div>
        
    </main>
    
</body>
</html>
